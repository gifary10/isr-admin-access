<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 0.5rem 0.5rem 0 0 !important;
            padding: 1rem 1.5rem;
        }
        
        .action-buttons button {
            margin-right: 5px;
            min-width: 80px;
        }
        
        .form-section {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        
        .error-row {
            background-color: #fee;
        }
        
        .error-row td {
            color: #e74a3b;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="toast-container"></div>
        
        <div class="text-center mb-5">
            <h1 class="mb-3">Manajemen Data Produk</h1>
            <p class="lead text-muted">Kelola data produk dan kode akses dengan mudah</p>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <h2 id="formTitle" class="mb-4">Tambah Data Baru</h2>
            <form id="dataForm">
                <input type="hidden" id="recordId">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="user" class="form-label">User <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="user" required>
                        <div class="invalid-feedback">Harap isi nama user</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Harap isi email yang valid</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="produk" class="form-label">Produk <span class="text-danger">*</span></label>
                        <select class="form-select" id="produk" required>
                            <option value="">Pilih produk...</option>
                            <option value="Produk A">Produk A</option>
                            <option value="Produk B">Produk B</option>
                            <option value="Produk C">Produk C</option>
                            <option value="Produk Premium">Produk Premium</option>
                        </select>
                        <div class="invalid-feedback">Harap pilih produk</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="kodeAkses" class="form-label">Kode Akses <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="kodeAkses" required>
                        <div class="invalid-feedback">Harap isi kode akses</div>
                    </div>
                    
                    <div class="col-12">
                        <label for="link" class="form-label">Link <span class="text-danger">*</span></label>
                        <input type="url" class="form-control" id="link" required>
                        <div class="invalid-feedback">Harap isi URL yang valid</div>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary me-2">
                            <i class="bi bi-save"></i> Simpan Data
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-outline-secondary" style="display: none;">
                            <i class="bi bi-x-circle"></i> Batal
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Data Table Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Daftar Data</span>
                <div>
                    <button class="btn btn-sm btn-light" onclick="loadData()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                    <button class="btn btn-sm btn-success ms-2" onclick="exportToExcel()">
                        <i class="bi bi-file-earmark-excel"></i> Export
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>User</th>
                                <th>Email</th>
                                <th>Produk</th>
                                <th>Kode Akses</th>
                                <th>Link</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-container">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Memuat...</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzHl9gLsEjy0wKT_WRuxRvKCvBm10_CUUFgRcMi8cwEHoOAqxdshlU1ADxnjtJMwJdBqg/exec';
        let isSubmitting = false;

        // Muat data saat halaman terbuka
        document.addEventListener('DOMContentLoaded', loadData);

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isSubmitting) submitForm();
        });

        // Handle tombol batal
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Fungsi untuk menampilkan notifikasi
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = `toast-${Date.now()}`;
            
            const toastEl = document.createElement('div');
            toastEl.className = `toast align-items-center text-white bg-${type} border-0`;
            toastEl.setAttribute('role', 'alert');
            toastEl.setAttribute('aria-live', 'assertive');
            toastEl.setAttribute('aria-atomic', 'true');
            toastEl.id = toastId;
            
            toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'danger' ? 'bi-exclamation-circle' : 'bi-info-circle'} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toastEl);
            
            // Inisialisasi dan tampilkan toast
            const toast = new bootstrap.Toast(toastEl, {
                autohide: true,
                delay: 5000
            });
            toast.show();
            
            // Hapus toast dari DOM setelah disembunyikan
            toastEl.addEventListener('hidden.bs.toast', function() {
                toastEl.remove();
            });
        }

        // Fungsi untuk memuat data
        function loadData() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="7">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Memuat data...</span>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
            
            fetch(`${scriptUrl}?action=read`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Gagal memuat data. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    tableBody.innerHTML = `
                        <tr class="error-row">
                            <td colspan="7" class="text-center py-4">
                                <div class="mb-2">
                                    <i class="bi bi-exclamation-circle fs-1 text-danger"></i>
                                </div>
                                <h5>Terjadi Kesalahan</h5>
                                <p class="mb-3">${error.message || 'Gagal memuat data'}</p>
                                <button class="btn btn-primary" onclick="loadData()">
                                    <i class="bi bi-arrow-clockwise"></i> Coba Lagi
                                </button>
                            </td>
                        </tr>
                    `;
                });
        }

        // Fungsi untuk merender tabel
        function renderTable(data) {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4">
                            <i class="bi bi-database-exclamation fs-1 text-secondary mb-3"></i>
                            <h5>Tidak Ada Data</h5>
                            <p class="text-muted">Mulai dengan menambahkan data baru</p>
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                // Gunakan textContent untuk menghindari XSS
                const noCell = document.createElement('td');
                noCell.textContent = row.No || '-';
                
                const userCell = document.createElement('td');
                userCell.textContent = row.User || '-';
                
                const emailCell = document.createElement('td');
                emailCell.textContent = row.Email || '-';
                
                const produkCell = document.createElement('td');
                produkCell.textContent = row.Produk || '-';
                
                const kodeCell = document.createElement('td');
                kodeCell.textContent = row['Kode Akses'] || '-';
                
                const linkCell = document.createElement('td');
                if (row.Link) {
                    const link = document.createElement('a');
                    link.href = row.Link;
                    link.target = '_blank';
                    link.textContent = 'Buka Link';
                    linkCell.appendChild(link);
                } else {
                    linkCell.textContent = '-';
                }
                
                const actionCell = document.createElement('td');
                actionCell.className = 'action-buttons';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning';
                editBtn.innerHTML = '<i class="bi bi-pencil"></i> Edit';
                editBtn.onclick = () => editRecord(row.No);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger ms-1';
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i> Hapus';
                deleteBtn.onclick = () => deleteRecord(row.No);
                
                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
                
                tr.appendChild(noCell);
                tr.appendChild(userCell);
                tr.appendChild(emailCell);
                tr.appendChild(produkCell);
                tr.appendChild(kodeCell);
                tr.appendChild(linkCell);
                tr.appendChild(actionCell);
                
                tableBody.appendChild(tr);
            });
        }

        // Fungsi untuk validasi form
        function validateForm() {
            const form = document.getElementById('dataForm');
            form.classList.add('was-validated');
            
            return form.checkValidity();
        }

        // Fungsi untuk submit data
        function submitForm() {
            if (!validateForm()) {
                showToast('Harap isi semua field yang wajib diisi', 'danger');
                return;
            }
            
            if (isSubmitting) return;
            isSubmitting = true;
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Memproses...';
            submitBtn.disabled = true;
            
            const recordId = document.getElementById('recordId').value;
            const action = recordId ? 'update' : 'create';
            const formData = {
                User: document.getElementById('user').value,
                Email: document.getElementById('email').value,
                Produk: document.getElementById('produk').value,
                'Kode Akses': document.getElementById('kodeAkses').value,
                Link: document.getElementById('link').value
            };

            if (action === 'update') formData.No = recordId;
            
            fetch(`${scriptUrl}?action=${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Gagal menyimpan data');
                    });
                }
                return response.json();
            })
            .then(data => {
                showToast(data.message || 'Data berhasil disimpan', 'success');
                resetForm();
                loadData();
            })
            .catch(error => {
                console.error('Error:', error);
                showToast(`Error: ${error.message}`, 'danger');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                isSubmitting = false;
            });
        }

        // Fungsi untuk edit data
        function editRecord(recordId) {
            fetch(`${scriptUrl}?action=read&id=${recordId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Gagal memuat data. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        const record = data[0];
                        document.getElementById('formTitle').textContent = 'Edit Data';
                        document.getElementById('recordId').value = record.No;
                        document.getElementById('user').value = record.User || '';
                        document.getElementById('email').value = record.Email || '';
                        document.getElementById('produk').value = record.Produk || '';
                        document.getElementById('kodeAkses').value = record['Kode Akses'] || '';
                        document.getElementById('link').value = record.Link || '';
                        document.getElementById('cancelBtn').style.display = 'inline-block';
                        
                        // Scroll ke form
                        document.querySelector('.form-section').scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    } else {
                        showToast('Data tidak ditemukan', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast(`Error: ${error.message}`, 'danger');
                });
        }

        // Fungsi untuk hapus data
        function deleteRecord(recordId) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan.')) return;
            
            fetch(`${scriptUrl}?action=delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ No: recordId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Gagal menghapus data');
                    });
                }
                return response.json();
            })
            .then(data => {
                showToast(data.message || 'Data berhasil dihapus', 'success');
                loadData();
            })
            .catch(error => {
                console.error('Error:', error);
                showToast(`Error: ${error.message}`, 'danger');
            });
        }

        // Fungsi untuk reset form
        function resetForm() {
            document.getElementById('formTitle').textContent = 'Tambah Data Baru';
            document.getElementById('dataForm').reset();
            document.getElementById('dataForm').classList.remove('was-validated');
            document.getElementById('recordId').value = '';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Fungsi untuk export ke Excel
        function exportToExcel() {
            showToast('Sedang menyiapkan file Excel...', 'info');
            
            // Untuk implementasi nyata, Anda bisa menambahkan fungsi di GAS untuk export
            setTimeout(() => {
                showToast('Fitur export sedang dalam pengembangan', 'info');
            }, 1500);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
