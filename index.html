<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Master - Google Sheet Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Data Master</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Produk</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <tr><td colspan="5" class="text-center">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzHl9gLsEjy0wKT_WRuxRvKCvBm10_CUUFgRcMi8cwEHoOAqxdshlU1ADxnjtJMwJdBqg/exec";

        fetch(`${scriptURL}?action=read`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("dataBody");
                tbody.innerHTML = ""; // kosongkan dulu

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center">Data tidak ditemukan.</td></tr>`;
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement("tr");

                    // Tampilkan hanya kolom A, B, C, D, F
                    tr.innerHTML = `
                        <td>${row[0]}</td>  <!-- Kolom A: No -->
                        <td>${row[1]}</td>  <!-- Kolom B: User -->
                        <td>${row[2]}</td>  <!-- Kolom C: Email -->
                        <td>${row[3]}</td>  <!-- Kolom D: Produk -->
                        <td><a href="${row[5]}" target="_blank">Lihat</a></td> <!-- Kolom F: Link -->
                    `;

                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Gagal mengambil data:", error);
                document.getElementById("dataBody").innerHTML = `<tr><td colspan="5" class="text-danger text-center">Gagal mengambil data.</td></tr>`;
            });
    </script>
</body>
</html>
