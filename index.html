<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logoh.png" alt="Company Logo">
        </a>
        <div class="navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="input.html"><i class="bi bi-plus-circle me-1"></i> Add Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="container">
      <h1 class="page-title">Google Sheet Data Manager</h1>

      <div class="d-flex justify-content-between mb-4 flex-wrap">
        <a href="input.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add New Data
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr id="headers">
              <!-- Headers from script.js -->
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- Data rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-md-6 text-md-start">
          <img src="logoh.png" alt="Company Logo" style="height: 30px;">
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">&copy; <span id="year"></span> Google Sheet Data Manager. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
