<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .form-container { background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .table-container { background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
        .action-buttons button { margin-right: 5px; }
        a { word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Data Management System</h1>
        
        <!-- Form Input Data -->
        <div class="form-container">
            <h3 id="formTitle">Tambah Data Baru</h3>
            <form id="dataForm">
                <input type="hidden" id="recordId">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="user" class="form-label">Nama User</label>
                        <input type="text" class="form-control" id="user" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="produk" class="form-label">Produk</label>
                        <input type="text" class="form-control" id="produk" required>
                    </div>
                    <div class="col-md-6">
                        <label for="kodeAkses" class="form-label">Kode Akses</label>
                        <input type="text" class="form-control" id="kodeAkses" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" class="form-control" id="link" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Batal</button>
            </form>
        </div>

        <!-- Tabel Data -->
        <div class="table-container">
            <div class="d-flex justify-content-between mb-3">
                <h3>Daftar Data</h3>
                <button class="btn btn-sm btn-success" onclick="loadData()">
                    <i class="bi bi-arrow-clockwise"></i> Muat Ulang
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>User</th>
                            <th>Email</th>
                            <th>Produk</th>
                            <th>Kode Akses</th>
                            <th>Link</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <tr>
                            <td colspan="7" class="text-center">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Main Script -->
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzHl9gLsEjy0wKT_WRuxRvKCvBm10_CUUFgRcMi8cwEHoOAqxdshlU1ADxnjtJMwJdBqg/exec';

        // Muat data saat halaman terbuka
        document.addEventListener('DOMContentLoaded', loadData);

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });

        // Handle tombol batal
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Fungsi untuk memuat data
        function loadData() {
            document.getElementById('dataTable').innerHTML = '<tr><td colspan="7" class="text-center">Memuat data...</td></tr>';
            
            fetch(`${scriptUrl}?action=read`)
                .then(response => {
                    if (!response.ok) throw new Error('Gagal memuat data');
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('dataTable');
                    tableBody.innerHTML = '';

                    if (!Array.isArray(data) || data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="7" class="text-center">Tidak ada data</td></tr>';
                        return;
                    }

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.No || '-'}</td>
                            <td>${row.User || '-'}</td>
                            <td>${row.Email || '-'}</td>
                            <td>${row.Produk || '-'}</td>
                            <td>${row['Kode Akses'] || '-'}</td>
                            <td><a href="${row.Link || '#'}" target="_blank">${row.Link || '-'}</a></td>
                            <td class="action-buttons">
                                <button class="btn btn-sm btn-warning" onclick="editRecord('${row.No}')">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteRecord('${row.No}')">
                                    <i class="bi bi-trash"></i> Hapus
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('dataTable').innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-danger">
                                Error: ${error.message}
                                <button class="btn btn-sm btn-primary ms-2" onclick="loadData()">
                                    <i class="bi bi-arrow-clockwise"></i> Coba Lagi
                                </button>
                            </td>
                        </tr>
                    `;
                });
        }

        // Fungsi untuk submit data
        function submitForm() {
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Memproses...';
            submitBtn.disabled = true;

            const recordId = document.getElementById('recordId').value;
            const action = recordId ? 'update' : 'create';
            const formData = {
                User: document.getElementById('user').value,
                Email: document.getElementById('email').value,
                Produk: document.getElementById('produk').value,
                'Kode Akses': document.getElementById('kodeAkses').value,
                Link: document.getElementById('link').value
            };

            if (action === 'update') formData.No = recordId;

            fetch(`${scriptUrl}?action=${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal menyimpan data');
                return response.json();
            })
            .then(data => {
                alert(data.message || 'Data berhasil disimpan');
                resetForm();
                loadData();
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        }

        // Fungsi untuk edit data
        function editRecord(recordId) {
            fetch(`${scriptUrl}?action=read&id=${recordId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Gagal memuat data');
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        const record = data[0];
                        document.getElementById('formTitle').textContent = 'Edit Data';
                        document.getElementById('recordId').value = record.No;
                        document.getElementById('user').value = record.User || '';
                        document.getElementById('email').value = record.Email || '';
                        document.getElementById('produk').value = record.Produk || '';
                        document.getElementById('kodeAkses').value = record['Kode Akses'] || '';
                        document.getElementById('link').value = record.Link || '';
                        document.getElementById('cancelBtn').style.display = 'inline-block';
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        alert('Data tidak ditemukan');
                    }
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                });
        }

        // Fungsi untuk hapus data
        function deleteRecord(recordId) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) return;

            fetch(`${scriptUrl}?action=delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ No: recordId })
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal menghapus data');
                return response.json();
            })
            .then(data => {
                alert(data.message || 'Data berhasil dihapus');
                loadData();
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
            });
        }

        // Fungsi untuk reset form
        function resetForm() {
            document.getElementById('formTitle').textContent = 'Tambah Data Baru';
            document.getElementById('dataForm').reset();
            document.getElementById('recordId').value = '';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>
</html>
