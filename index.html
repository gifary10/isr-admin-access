<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4" id="form-title">Product CRUD App</h2>

    <form id="product-form">
      <input type="hidden" id="product-id">
      <div class="mb-3">
        <label class="form-label">Kategori</label>
        <input type="text" class="form-control" id="kategori" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Aplikasi</label>
        <input type="text" class="form-control" id="nama-aplikasi" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Deskripsi</label>
        <textarea class="form-control" id="deskripsi" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" class="form-control" id="status" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Link</label>
        <input type="url" class="form-control" id="link" required>
      </div>
      <div class="mb-3 d-flex justify-content-between gap-2">
        <button type="submit" class="btn btn-primary w-100" id="submit-btn">Save</button>
        <button type="button" class="btn btn-secondary w-100" id="cancel-btn" style="display:none;">Cancel</button>
      </div>
    </form>

    <hr>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Kategori</th>
            <th>Nama Aplikasi</th>
            <th>Deskripsi</th>
            <th>Status</th>
            <th>Link</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
