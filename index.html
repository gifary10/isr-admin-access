<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-users"></i> User Management</h1>
            <button id="addUserBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add User
            </button>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search users...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="user-table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Produk</th>
                        <th>Kode Akses</th>
                        <th>Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="no-results" id="noResults">
                <i class="fas fa-user-slash"></i>
                <p>No users found</p>
            </div>
            <div class="loading-table" id="tableLoading">
                <div class="loading-spinner"></div>
                <p>Loading users...</p>
            </div>
        </div>

        <!-- Modal for Add/Edit -->
        <div class="modal" id="userModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle">Add New User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required minlength="3">
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="produk">Produk</label>
                        <input type="text" id="produk" required>
                        <div class="error-message" id="produkError"></div>
                    </div>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> Save
                    </button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="confirmModal">
            <div class="modal-content confirm-modal">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this user?</p>
                <div class="modal-actions">
                    <button id="confirmDelete" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                    <button id="cancelDelete" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle toast-icon"></i>
                <span id="toastMessage">Operation completed successfully!</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
