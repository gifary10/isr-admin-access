<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logoh.png" alt="Company Logo" class="navbar-logo">
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <h1 class="page-title m-0">Monitoring Admin</h1>
        <div class="w-100 w-md-auto">
          <a href="input.html" class="btn btn-dark w-100">
            <i class="bi bi-plus-circle"></i> Tambahkan data
          </a>
        </div>
      </div>
      
      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr id="headers"></tr>
            </thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Indicator -->
  <div id="loading-indicator" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof loadData === 'function') {
        loadData();
      } else {
        console.error('loadData function not found');
        document.getElementById('data-table-body').innerHTML = `
          <tr>
            <td colspan="100" class="text-danger">
              Error: JavaScript functions not loaded properly
            </td>
          </tr>`;
      }
    });
  </script>
</body>
</html>
