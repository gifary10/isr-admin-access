<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #f8f9fa;
      --accent-color: #34a853;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f7fa;
    }
    
    .navbar-brand img {
      height: 40px;
    }
    
    .main-container {
      flex: 1;
      padding: 2rem 0;
    }
    
    .page-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--accent-color);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: #3367d6;
      border-color: #3367d6;
    }
    
    .table {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    
    .table thead {
      background-color: var(--primary-color);
      color: white;
    }
    
    footer {
      background-color: #2d3748;
      color: white;
      padding: 1.5rem 0;
      margin-top: auto;
    }
    
    @media (max-width: 768px) {
      .page-title {
        font-size: 1.5rem;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logoh.png" alt="Company Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="input.html">Add Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="container">
      <h1 class="text-center page-title">Google Sheet Data Manager</h1>

      <div class="d-flex justify-content-between mb-4 flex-wrap">
        <a href="input.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add New Data
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr id="headers">
              <!-- Headers from script.js -->
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- Data rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6">
          <img src="logoh.png" alt="Company Logo" style="height: 30px; margin-bottom: 1rem;">
          <p>Efficiently manage your Google Sheet data</p>
        </div>
        <div class="col-md-6">
          <p>&copy; <span id="year"></span> Google Sheet Data Manager. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadData();
      // Set current year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
