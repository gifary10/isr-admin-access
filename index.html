<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Mobile Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="mobile-view">
  <!-- App Header -->
  <header class="app-header">
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" height="28">
          <span class="app-title">Data Manager</span>
        </a>
        <button class="btn btn-sm btn-primary" onclick="location.href='input.html'">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="app-container">
    <div class="container-fluid p-2">
      <!-- Filter/Search Bar -->
      <div class="search-bar mb-2">
        <input type="search" class="form-control" placeholder="Search...">
      </div>
      
      <!-- Data Table -->
      <div class="data-table-container">
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead id="table-headers"></thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </div>
      
      <!-- Pagination -->
      <div class="pagination-controls">
        <button class="btn btn-sm btn-outline-secondary">Previous</button>
        <span class="page-indicator">Page 1</span>
        <button class="btn btn-sm btn-outline-secondary">Next</button>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </a>
    <a href="input.html" class="nav-item">
      <i class="bi bi-plus-square"></i>
      <span>Add</span>
    </a>
    <a href="#" class="nav-item">
      <i class="bi bi-gear"></i>
      <span>Settings</span>
    </a>
  </nav>

  <script src="js/script.js" type="module"></script>
</body>
</html>
