<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Data from Google Sheet</h2>

    <div class="d-flex justify-content-between mb-3">
      <a href="input.html" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add New Data
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr id="headers">
            <!-- Headers from script.js -->
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Data rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadData();
    });
  </script>
</body>
</html>
