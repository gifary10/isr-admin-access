<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #f8f9fa;
      --accent-color: #34a853;
      --dark-color: #2d3748;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar-brand img {
      height: 40px;
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover img {
      transform: scale(1.05);
    }
    
    .main-container {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
    }
    
    .content-wrapper {
      flex: 1;
      overflow: auto;
      padding: 2rem;
    }
    
    .page-title {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--accent-color);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .btn-primary:hover {
      background-color: #3367d6;
      border-color: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .table-container {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
      padding: 1rem;
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
    }
    
    .table-responsive {
      flex: 1;
      overflow: auto;
    }
    
    .table {
      margin-bottom: 0;
    }
    
    .table thead {
      background-color: var(--primary-color);
      color: white;
      position: sticky;
      top: 0;
    }
    
    .table th {
      font-weight: 600;
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(66, 133, 244, 0.1);
      cursor: pointer;
      transform: scale(1.005);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    footer {
      background-color: var(--dark-color);
      color: white;
      padding: 1rem 0;
      flex-shrink: 0;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.8);
      transition: all 0.3s ease;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
    }
    
    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: rgba(255,255,255,0.1);
    }
    
    /* Loading animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .table-row-animation {
      animation: fadeIn 0.3s ease forwards;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 1rem;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--dark-color);">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logoh.png" alt="Company Logo">
        </a>
        <div class="navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="input.html"><i class="bi bi-plus-circle me-1"></i> Add Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="content-wrapper">
      <div class="container-fluid h-100">
        <h1 class="page-title">Google Sheet Data Manager</h1>

        <div class="d-flex justify-content-between mb-4 flex-wrap">
          <a href="input.html" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Data
          </a>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr id="headers">
                  <!-- Headers from script.js -->
                </tr>
              </thead>
              <tbody id="data-table-body">
                <!-- Data rows inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-md-6 text-md-start">
          <img src="logoh.png" alt="Company Logo" style="height: 30px; margin-bottom: 0.5rem;">
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">&copy; <span id="year"></span> Google Sheet Data Manager. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadData();
      // Set current year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Add interactive effects to table rows
      document.getElementById('data-table-body').addEventListener('mouseover', function(e) {
        if (e.target.tagName === 'TD') {
          e.target.parentElement.style.transition = 'all 0.2s ease';
        }
      });
      
      // Add animation to new rows
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1 && node.tagName === 'TR') {
              node.classList.add('table-row-animation');
            }
          });
        });
      });
      
      observer.observe(document.getElementById('data-table-body'), {
        childList: true
      });
    });
  </script>
</body>
</html>
