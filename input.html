<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logoh.png" alt="Company Logo">
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="container">
      <h1 class="page-title">Add New Data</h1>

      <div class="form-container">
        <form id="input-form">
          <div id="form-fields">
            <!-- Form fields will be generated by JavaScript -->
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="index.html" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to List
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Save Data
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize form
      document.getElementById('input-form').addEventListener('submit', function(e) {
        e.preventDefault();
        submitForm('add');
      });
      
      // Generate form fields if function exists
      if (typeof generateFormFields === 'function') {
        generateFormFields('input-form', 'add');
      } else {
        console.error('generateFormFields function not found');
        document.getElementById('form-fields').innerHTML = 
          '<div class="alert alert-danger">Error: Could not load form fields</div>';
      }
    });
  </script>
</body>
</html>
