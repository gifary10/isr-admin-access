<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logoh.png" alt="Company Logo">
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="container">
      <h1 class="page-title">Edit Data</h1>

      <div class="form-container">
        <form id="edit-form">
          <div id="form-fields">
            <!-- Form fields will be generated by JavaScript -->
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="index.html" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to List
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Update Data
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize form
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (id) {
        document.getElementById('edit-form').addEventListener('submit', function(e) {
          e.preventDefault();
          submitForm('edit', id);
        });
        
        // Load the data for editing
        if (typeof loadDataForEdit === 'function') {
          loadDataForEdit(id);
        } else {
          console.error('loadDataForEdit function not found');
        }
      } else {
        alert('No data ID specified');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
